name: crawl cumulative data
on:
  schedule:
    - cron: "*/30 * * * *"
jobs:
  runCrawler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run crawler
        run: |
          python "data/crawl_cumulative_global.py"
          python "data/crawl_cumulative_korea.py"
          python "data/crawl_region_korea.py"
          python "data/crawl_version_info.py"
      - name: Commit files
        run: |
          if [[ -n $(git status --porcelain) ]]; then
              git config --local user.email "commit-bot@taeuk.me"
              git config --local user.name "LiveCoronaBot"
              git add .
              git commit -m "Run crawler and update cumulative data"
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: "master"
          github_token: ${{ secrets.GITHUB_TOKEN }}
